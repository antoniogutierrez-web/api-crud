<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo API CRUD de Comentarios</title>
  <style>
    /* Aquí t@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

:root {
  --primary-color: #4e9af1;
  --secondary-color: #1e3c72;
  --accent-color: #f7c331;
  --glass-bg: rgba(255, 255, 255, 0.3);
  --border-glass: rgba(255, 255, 255, 0.2);
  --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

/* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', sans-serif;
  /* Fondo degradado animado */
  background: linear-gradient(135deg, #ece9e6, #ffffff);
  min-height: 100vh;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  position: relative;
  overflow-x: hidden;
}

/* Capa de fondo animada */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, #a18cd1, #fbc2eb, #4e9af1, #1e3c72);
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
  z-index: -2;
}

@keyframes gradientShift {
  0% { transform: translateX(0) translateY(0); }
  50% { transform: translateX(-25%) translateY(-25%); }
  100% { transform: translateX(0) translateY(0); }
}

/* Capa semi-transparente con desenfoque para suavizar el fondo */
body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.6);
  z-index: -1;
  backdrop-filter: blur(8px);
}

/* Contenedor global */
.container {
  max-width: 1200px;
  width: 100%;
  margin: 0 auto;
  padding: 20px;
}

/* Encabezados */
h1, h2 {
  text-align: center;
  font-weight: 700;
  margin-bottom: 20px;
  color: var(--secondary-color);
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
}

/* Sección de comentarios */
#comments {
  width: 100%;
  max-width: 800px;
  margin: 20px auto 40px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Tarjetas de comentarios con efecto glass */
.comment {
  background: var(--glass-bg);
  border: 1px solid var(--border-glass);
  border-radius: 15px;
  padding: 20px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.comment:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

.comment strong {
  font-size: 1.2em;
  color: var(--secondary-color);
}

.comment em {
  font-size: 0.9em;
  color: #777;
}

/* Formulario con estilo avanzado y efecto glass */
form {
  width: 100%;
  max-width: 600px;
  margin: 0 auto 40px;
  background: var(--glass-bg);
  padding: 30px;
  border-radius: 15px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  transition: box-shadow 0.3s ease;
}

form:hover {
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

form input,
form textarea {
  width: 100%;
  padding: 15px;
  margin-bottom: 20px;
  border: 1px solid var(--border-glass);
  border-radius: 8px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.5);
  transition: border 0.3s ease, background 0.3s ease;
}

form input:focus,
form textarea:focus {
  border-color: var(--primary-color);
  background: rgba(255, 255, 255, 0.7);
  outline: none;
}

form textarea {
  resize: vertical;
  min-height: 120px;
}

form button {
  width: 100%;
  padding: 15px;
  background: var(--primary-color);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.3s ease;
}

form button:hover {
  background: var(--secondary-color);
  transform: translateY(-3px);
}

/* Enlaces (opcional) */
a {
  color: var(--primary-color);
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: var(--secondary-color);
}

/* Ajustes responsivos */
@media (max-width: 768px) {
  body {
    padding: 20px 10px;
  }
  
  h1 {
    font-size: 1.8em;
  }
  
  h2 {
    font-size: 1.5em;
  }
  
  form input, form textarea, form button {
    font-size: 16px;
  }
}

<body>
  <h1>Demo API CRUD de Comentarios</h1>
  <button id="deleteAllBtn" style="background: red; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
    Eliminar TODOS los comentarios
  </button>
  
  <div id="comments">
    <!-- Aquí se mostrarán los comentarios -->
  </div>

  <h2>Agregar un nuevo comentario</h2>
  <form id="commentForm">
    <input type="text" id="name" placeholder="Nombre" required>
    <input type="email" id="email" placeholder="Email" required>
    <textarea id="text" placeholder="Comentario" required></textarea>
    <button type="submit">Enviar Comentario</button>
  </form>

  <script>
    // Define la URL de tu API en Render para comentarios
    const API_URL = "https://api-crud-gbuq.onrender.com/api/comments";

    // Función para obtener y mostrar los comentarios
    async function fetchComments() {
      try {
        const res = await fetch(API_URL);
        const comments = await res.json();
        const commentsDiv = document.getElementById("comments");
        commentsDiv.innerHTML = "";
        comments.forEach(comment => {
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `
            <strong>${comment.name}</strong> (${comment.email})<br>
            ${comment.text}<br>
            <em>${new Date(comment.date).toLocaleString()}</em>
          `;
          commentsDiv.appendChild(div);
        });
      } catch (error) {
        console.error("Error al obtener comentarios:", error);
      }
    }
    async function deleteAllComments() {
  if (confirm("¿Estás seguro de que deseas eliminar TODOS los comentarios? Esta acción no se puede deshacer.")) {
    try {
      const res = await fetch(API_URL, {
        method: "DELETE"
      });
      const data = await res.json();
      alert(data.message);
      fetchComments(); // Actualiza la lista de comentarios
    } catch (error) {
      console.error("Error al eliminar todos los comentarios:", error);
      alert("Hubo un error al eliminar todos los comentarios.");
    }
  }
}
document.getElementById("deleteAllBtn").addEventListener("click", deleteAllComments);

    // Manejar el envío del formulario para agregar un nuevo comentario
    document.getElementById("commentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const text = document.getElementById("text").value;
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, text, date: new Date() })
        });
        const data = await res.json();
        alert(data.message);
        // Limpiar el formulario
        document.getElementById("commentForm").reset();
        fetchComments();
      } catch (error) {
        console.error("Error al enviar comentario:", error);
        alert("Hubo un error al enviar el comentario.");
      }
    });

    // Cargar comentarios al iniciar
    fetchComments();
  </script>
</body>
